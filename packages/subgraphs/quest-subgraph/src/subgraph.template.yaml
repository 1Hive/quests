specVersion: 0.0.4
features:
  - fullTextSearch
  - nonFatalErrors
  - ipfsOnEthereumContracts
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: QuestFactory
    network: {{network}}
    source:
      address: "{{questFactoryAddress}}"
      abi: QuestFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestCreated
      abis:
        - name: QuestFactory
          file: ./abis/QuestFactory.json
      eventHandlers:
        - event: QuestCreated(address,string,bytes,address,uint256)
          handler: handleQuestCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: QuestFactoryV2
    network: {{network}}
    source:
      address: "{{questFactoryAddressV2}}"
      abi: QuestFactoryV2
      startBlock: {{startBlockV2}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestCreated
      abis:
        - name: QuestFactoryV2
          file: ./abis/QuestFactoryV2.json
      eventHandlers:
        - event: QuestCreated(address,string,bytes,address,uint256,uint256)
          handler: handleQuestCreatedV2
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: QuestFactoryV3
    network: {{network}}
    source:
      address: "{{questFactoryAddressV3}}"
      abi: QuestFactoryV3
      startBlock: {{startBlockV3}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestCreated
      abis:
        - name: QuestFactoryV3
          file: ./abis/QuestFactoryV3.json
      eventHandlers:
        - event: QuestCreated(address,string,bytes,address,uint256,uint256,address,uint256)
          handler: handleQuestCreatedV3
        - event: DepositChanged(uint256,address,uint256)
          handler: handleDepositChanged
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: QuestFactoryV4
    network: {{network}}
    source:
      address: "{{questFactoryAddressV4}}"
      abi: QuestFactoryV4
      startBlock: {{startBlockV4}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestCreated
      abis:
        - name: QuestFactoryV4
          file: ./abis/QuestFactoryV4.json
      eventHandlers:
        - event: QuestCreated(address,string,bytes,address,uint256,uint256,address,address,uint256,address)
          handler: handleQuestCreatedV4
        - event: DepositChanged(uint256,address,uint256)
          handler: handleDepositChanged
      file: ./src/mapping.ts

