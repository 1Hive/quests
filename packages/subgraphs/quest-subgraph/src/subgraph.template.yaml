specVersion: 0.0.4
features:
  - fullTextSearch
  - nonFatalErrors
  - ipfsOnEthereumContracts
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: QuestFactory
    network: {{network}}
    source:
      address: "{{questFactoryAddress}}"
      abi: QuestFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestCreated
      abis:
        - name: QuestFactory
          file: ./abis/QuestFactory.json
      eventHandlers:
        - event: QuestCreated(address,string,bytes,address,uint256)
          handler: handleQuestCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: QuestFactoryV2
    network: {{network}}
    source:
      address: "{{questFactoryAddressV2}}"
      abi: QuestFactoryV2
      startBlock: {{startBlockV2}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestCreated
      abis:
        - name: QuestFactoryV2
          file: ./abis/QuestFactoryV2.json
      eventHandlers:
        - event: QuestCreated(address,string,bytes,address,uint256,uint256)
          handler: handleQuestCreatedV2
      file: ./src/mapping.ts

