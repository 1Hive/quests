specVersion: 0.0.4
features:
  - fullTextSearch
  - nonFatalErrors
  - ipfsOnEthereumContracts
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: QuestFactoryV4
    network: rinkeby
    source:
      address: "0x9f15291090fEECB67186A2D0A24173bB2Dbb7395"
      abi: QuestFactoryV4
      startBlock: 10615002
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestCreated
      abis:
        - name: QuestFactoryV4
          file: ./abis/QuestFactoryV4.json
      eventHandlers:
        - event: QuestCreated(address,string,bytes,address,uint256,uint256,address,address,uint256,address)
          handler: handleQuestCreatedV4
        - event: DepositChanged(uint256,address,uint256)
          handler: handleDepositChanged
      file: ./src/mapping.ts

