    name: QuestFactory
    network: rinkeby
    source:
      address: "0x087b70F3F98ebcBf7aed2E50A5035F60F52e9972"
      abi: QuestFactory
      startBlock: 9933072
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestCreated
      abis:
        - name: QuestFactory
          file: ./abis/QuestFactory.json
      eventHandlers:
        - event: QuestCreated(address,string,bytes,address,uint256)
          handler: handleQuestCreated
      file: ./src/mapping.ts
