specVersion: 0.0.4
features:
  - fullTextSearch
  - nonFatalErrors
  - ipfsOnEthereumContracts
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: QuestFactory
    network: localhost
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: QuestFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestCreated
      abis:
      - name: QuestFactory
        file: ./abis/QuestFactory.json
      - name: QuestFactory
        file: ./abis/QuestFactoryV2.json
      eventHandlers:
        - event: QuestCreated(address,string,bytes,address,uint256,uint256)
          handler: handleQuestCreatedV2
        - event: QuestCreated(address,string,bytes,address,uint256)
          handler: handleQuestCreated
      file: ./src/mapping.ts

