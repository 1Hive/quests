specVersion: 0.0.4
features:
  - fullTextSearch
  - nonFatalErrors
  - ipfsOnEthereumContracts
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: QuestFactoryProxy
    network: goerli
    source:
      address: "0x05301D6787430d26bb0D6430Bd98a59B955a27D0"
      abi: QuestFactory
      startBlock: 9564173
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestCreatedProxy
      abis:
        - name: QuestFactory
          file: ./abis/QuestFactory.proxy.json
      eventHandlers:
        - event: QuestCreated(address,string,bytes,address,uint256,address,(address,uint256),(address,uint256),address,uint32,bool,uint256)
          handler: handleQuestCreated
        - event: CreateDepositChanged(uint256,address,uint256)
          handler: handleCreateDepositChanged
        - event: PlayDepositChanged(uint256,address,uint256)
          handler: handlePlayDepositChanged
      file: ./src/mappings/quest-factory.proxy.ts
  - kind: ethereum/contract
    name: QuestFactoryProxy-Quest
    network: goerli
    source:
      abi: Quest
      startBlock: 9564173
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestClaimedV2
        - QuestPlayed
        - QuestUnplayed
      abis:
        - name: Quest
          file: ./abis/Quest.proxy.json
      eventHandlers:
        - event: QuestClaimed(bytes,address,uint256)
          handler: handleQuestClaimed
        - event: QuestPlayed(address,uint256)
          handler: handleQuestPlayed
        - event: QuestUnplayed(address,uint256)
          handler: handleQuestUnplayed
        - event: QuestWhiteListChanged(address[],uint256)
          handler: handleQuestWhiteListChanged
      file: ./src/mappings/quest-factory.proxy.ts
