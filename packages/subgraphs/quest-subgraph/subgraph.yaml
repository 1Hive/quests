specVersion: 0.0.4
features:
  - fullTextSearch
  - nonFatalErrors
  - ipfsOnEthereumContracts
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: QuestFactory
    network: rinkeby
    source:
      address: "0x7617d5C550884147a1aFFf0d01ba67518A8560A5"
      abi: QuestFactory
      startBlock: 10625695
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestCreated
      abis:
        - name: QuestFactory
          file: ./abis/QuestFactory.json
      eventHandlers:
        - event: QuestCreated(address,string,bytes,address,uint256,address,address,uint256,address)
          handler: handleQuestCreated
        - event: DepositChanged(uint256,address,uint256)
          handler: handleDepositChanged
      file: ./src/mapping.ts
