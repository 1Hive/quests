specVersion: 0.0.4
features:
  - fullTextSearch
  - nonFatalErrors
  - ipfsOnEthereumContracts
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: QuestFactory
    network: xdai
    source:
      address: "0x77CB0E7453c9B9E867777f199b48253875F684eE"
      abi: QuestFactory
      startBlock: 22411544
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - QuestCreated
      abis:
        - name: QuestFactory
          file: ./abis/QuestFactory.json
      eventHandlers:
        - event: QuestCreated(address,string,bytes,address,uint256,address,address,uint256,address)
          handler: handleQuestCreated
        - event: DepositChanged(uint256,address,uint256)
          handler: handleDepositChanged
      file: ./src/mapping.ts

