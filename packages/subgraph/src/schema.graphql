type _Schema_
  @fulltext(
    name: "questSearch"
    language: en
    algorithm: rank
    include: [
      {
        entity: "QuestEntity"
        fields: [
          { name: "questAddress" }
          { name: "questTitle" }
          { name: "questDescription" }
        ]
      }
    ]
  )

type QuestEntity @entity {
  id: ID!
  questAddress: String!
  questTitle: String!
  questDescription: String
  questExpireTimeSec: BigInt
  questDetailsRef: Bytes!
  questRewardTokenAddress: Bytes!
}
