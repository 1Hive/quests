specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: QuestFactory
    network: {{network}}
    source:
      address: "{{contractAddress}}"
      abi: QuestFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - QuestCreated
      abis:
        - name: QuestFactory
          file: ./abis/QuestFactory.json
      eventHandlers:
        - event: QuestCreated(address,string,address,uint256,string)
          handler: handleQuestCreated
      file: ./src/mapping.ts
