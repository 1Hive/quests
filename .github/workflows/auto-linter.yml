name: Auto linter
on: [push]
permissions:
  contents: read
  pull-requests: write
jobs:
  run-linters:
    name: Auto linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          prettier: true
          auto_fix: true
          repo-token: ${{ secrets.GITHUB_TOKEN }}
