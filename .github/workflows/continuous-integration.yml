name: Continuous Integration
on: [pull_request]
jobs:
  LintBuild:
    name: Lint and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Case Sensitivity Checker
        uses: credfeto/action-case-checker@v1.1
      - name: Install
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build

  coverage:
    name: Contract coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 14.17.0

      - name: Cache yarn modules
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-yarn-v${{ secrets.YARN_CACHE_VERSION }}-${{ hashFiles('yarn.lock') }}

      - name: Cache contracts
        uses: actions/cache@v2
        with:
          path: |
            packages/*/cache
            packages/*/artifacts
            ~/.cache/hardhat-nodejs/
          key: ${{ runner.os }}-contracts-v${{ secrets.CONTRACTS_CACHE_VERSION }}-${{ hashFiles('packages/*/contracts/**/*.sol') }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build contracts
        run: yarn compile

      - name: Run coverage
        run: yarn coverage

      - name: Upload report
        run: bash <(curl -s https://codecov.io/bash)
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
